{% extends 'base.html' %}
{% block title %}
Pagination

{% block content %}
<div class="content">
    <h1> Welcome to Pagination Home Page</h1>
    {% for post in posts %}

        <h2>{{ post.title }}</h2>
        <p> {{ post.body }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
